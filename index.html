		<script>
			var phase = 8;
			var turn = 0;
			var p1Turn = 0;
			var p2Turn = 0;
			var active = 0;
			var p1CP = 0;
			var p2CP = 0;
			var p1VP = 0;
			var p2VP = 0;
			var p1CPtemp = 0;
			var p2CPtemp = 0;
			var p1VPtemp = 0;
			var p2VPtemp = 0;
			var players;
			var caption = "";
			const now = new Date();			
			
			var battlerounds = [];
			battlerounds[1] = new Array(new Array(7), new Array(7));
			battlerounds[2] = new Array(new Array(7), new Array(7));
			battlerounds[3] = new Array(new Array(7), new Array(7));
			battlerounds[4] = new Array(new Array(7), new Array(7));
			battlerounds[5] = new Array(new Array(7), new Array(7));
			
			console.log(battlerounds);
			
			function switchFactions() 
			{
				var fac1 = document.getElementById("sFac1").value;
				var fac2 = document.getElementById("sFac2").value;
			
				$("#sFac1").val(fac2).change();
				$("#sFac2").val(fac1).change();
			}
			
			function setFactions()
			{
				var fac1 = document.getElementById("sFac1").value;
				var fac2 = document.getElementById("sFac2").value;
				$("#selectSymbol1").html('<img class="faction left" src="'+fac1+'">');
				$("#selectSymbol2").html('<img class="faction right" src="'+fac2+'">');
			}
			
			function setSize()
			{
				p1CP = parseInt(document.getElementById("selSize").value);
				p2CP = parseInt(document.getElementById("selSize").value);
				p1CruPo = parseInt(document.getElementById("iCrusade1").value)
				p2CruPo = parseInt(document.getElementById("iCrusade2").value)
				difCruPo = p1CruPo-p2CruPo;
				if(difCruPo<0)
				{
					p1CP = p1CP+Math.round(Math.abs(difCruPo)/2);
				}else
				{
					p2CP = p2CP+Math.round(Math.abs(difCruPo)/2);
				}
				p1CP = p1CP+parseInt(document.getElementById("iCPBoni1").value);
				p2CP = p2CP+parseInt(document.getElementById("iCPBoni2").value);
				$("#tdCP1").html(p1CP);
				$("#tdCP2").html(p2CP);
			}
			
			function start(player)
			{
				setSize();
				document.getElementById("buStart1").style.visibility = "hidden";
				document.getElementById("buStart2").style.visibility = "hidden";
				document.getElementById("sFac1").style.visibility = "hidden";
				document.getElementById("sFac2").style.visibility = "hidden";
				document.getElementById("selSize").style.visibility = "hidden";
				document.getElementById("buSwitch").style.visibility = "hidden";
				document.getElementById("trCP1").style.visibility = "hidden";
				document.getElementById("trCP2").style.visibility = "hidden";
				document.getElementById("inMission").style.visibility = "hidden";
				document.getElementById("buTurnUp").style.visibility = "visible";
				document.getElementById("buTurnDown").style.visibility = "visible";
				
				var fac1 = document.getElementById("sFac1").value;
				var fac2 = document.getElementById("sFac2").value;
				var mission = document.getElementById("inMission").value;
				battlerounds[0]= now.getFullYear()+"-"+now.getMonth()+"-"+now.getDay()+" "+mission;
				console.log(battlerounds);
				$("#showSymbol1").html('<img class="faction left" src="'+fac1+'">');
				$("#showSymbol2").html('<img class="faction right" src="'+fac2+'">');
				
				var elements = document.getElementsByClassName("startup");
				
				for(var i = 0; i < elements.length; i++){
					elements[i].parentNode.removeChild(elements[i]);
				}
				
				var elements = document.getElementsByClassName("gameplay");
				
				for(var i = 0; i < elements.length; i++){
					elements[i].style.visibility = "visible";
				}
				
				active = parseInt(player);
				turnUp();
				
				for(i=0; i<2; i++)
				{
					var player = {}
				}
			}
			
			function turnDown()
			{
				phase--;
				if(phase < 1) 
				{
					if(p1Turn + p2Turn == 1)
					{	
						phase = 1;				
					}else
					{
						phase = 7;
						if(active == 1)
						{
							active = 2;
							p2Turn--;
							down(1);
						}else
						{
							active = 1;
							p1Turn--;
							down(2);
						}	
					}
				}
				
				setPhase();
				setTurn();
				setBackground();
			}
			
			function turnUp()
			{
				if(phase!=8){
					turn = (p1Turn <= p2Turn ? p1Turn : p2Turn);
					//battlerounds[turn+1][active-1][phase-1] = "Test - "&turn&"-"&active-1&"-"&phase-1;
					battlerounds[turn+1][active-1][phase-1] = "Turn: "+(turn+1)+" - Active Player: "+(active)+" - Phase: "+caption+" | Player 1 received "+(p1VP-p1VPtemp)+" Victory Points";
					p1VPtemp = 0+p1VP;
				}
				phase++;
				if(phase > 7) 
				{
					phase = 1;
					if(active == 1)
					{
						active = 2;
						p1Turn++;
						up(1);
					}else
					{
						active = 1;
						p2Turn++;
						up(2);
					}
				}
				
				if(p1Turn + p2Turn == 11) 
				{
					phase = 8;
					document.getElementById("buTurnUp").style.visibility = "hidden";
					document.getElementById("buTurnDown").style.visibility = "hidden";
					p1Turn = 5;
					p2Turn = 5;
				}
				
				setPhase();
				setTurn();
				setBackground();
			}
			
			function setPhase()
			{
				
				switch(phase)
				{
					case 0:
						caption = "DEPLOYMENT";
						color = "#555555";
						break;
					case 1:
						caption = "COMMAND PHASE";
						color = "#993399";
						break;
					case 2:
						caption = "MOVEMENT PHASE";
						color = "#009933";
						break;
					case 3:
						caption = "PSYCHIC PHASE";
						color = "#99ccff";
						break;
					case 4:
						caption = "SHOOTING PHASE";
						color = "#ffcc00";
						break;
					case 5:
						caption = "CHARGE PHASE";
						color = "#ff4d4d";
						break;
					case 6:
						caption = "FIGHTING PHASE";
						color = "#b30000";
						break;
					case 7:
						caption = "MORALE PHASE";
						color = "#003399";
						break;
					case 8:
						caption = "GAME OVER";
						color = "#FFFFFF";
						break;
				}
				
				$("#tdCaption").html(caption);
			}
			
			function setBackground()
			{
				var elements;
				if(active == 1)
				{
					actEl = document.getElementsByClassName("right");
					othEl = document.getElementsByClassName("left");
				}else
				{
					actEl = document.getElementsByClassName("left");
					othEl = document.getElementsByClassName("right");
				}
				
				for(var i = 0; i < actEl.length; i++){
					actEl[i].style.backgroundColor = "#00cc66";
					actEl[i].style.boxShadow = "0px 0px 20px #00cc66";
				}
				for(var i = 0; i < othEl.length; i++){
					othEl[i].style.backgroundColor = "#555555";
					othEl[i].style.boxShadow = "0px 0px 20px #555555";
				}
				document.getElementById("tdCaption").style.backgroundColor = color;
				document.getElementById("tdCaption").style.boxShadow = "0px 0px 20px "+color;
			}
			
			function setTurn()
			{				
				$("#tdTurn1").html(p1Turn);
				$("#tdTurn2").html(p2Turn);
			}
			
			function down(player)
			{
				if(player == 1)
				{
					p1CP--;
					if(p1CP < 0) p1CP = 0;
				}else
				{
					p2CP--;
					if(p2CP < 0) p2CP = 0;
				}
				setCP();
			}
			
			function up(player)
			{
				if(player == 1)
				{
					p1CP++;
				}else
				{
					p2CP++;
				}
				setCP();
			}
			
			function setCP()
			{
				$("#tdCP1").html(p1CP);
				$("#tdCP2").html(p2CP);				
			}
			
			function VPdown(player, i)
			{
				if(player == 1)
				{
					p1VP = p1VP - i;
					if(p1VP < 0) p1VP = 0;
				}else
				{
					p2VP = p2VP - i;
					if(p2VP < 0) p2VP = 0;
				}
				setVP();
			}
			
			function VPup(player, i)
			{
				if(player == 1)
				{
					p1VP = p1VP + i;
				}else
				{
					p2VP = p2VP + i;
				}
				setVP();
			}
			
			function setVP()
			{
				$("#tdVP1").html(p1VP);
				$("#tdVP2").html(p2VP);				
			}
			
			// define a handler

  border-width: 5px;
  border-style: solid;

}
